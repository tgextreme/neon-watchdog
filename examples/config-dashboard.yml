interval_seconds: 30
timeout_seconds: 10
log_level: INFO
state_file: ./state.json
default_policy:
    fail_threshold: 1
    restart_cooldown_seconds: 60
    max_restarts_per_hour: 10
targets:
    - name: ejemplo-proceso
      enabled: false
      checks:
        - type: process_name
          process_name: mi-proceso
      action:
        type: exec
        exec:
            restart:
                - /usr/bin/killall
                - -HUP
                - mi-proceso
      policy:
        fail_threshold: 1
        restart_cooldown_seconds: 60
        max_restarts_per_hour: 10
    - name: postgresql
      enabled: false
      checks:
        - type: tcp_port
          tcp_port: "5432"
      action:
        type: systemd
        systemd:
            unit: postgresql.service
            method: restart
      policy:
        fail_threshold: 1
        restart_cooldown_seconds: 60
        max_restarts_per_hour: 10
metrics:
    enabled: false
    port: 9090
dashboard:
    enabled: true
    port: 8080
    path: /
history:
    max_entries: 0
    retention_hours: 0
