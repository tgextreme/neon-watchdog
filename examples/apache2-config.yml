log_level: INFO
timeout_seconds: 10

default_policy:
  fail_threshold: 1
  restart_cooldown_seconds: 5
  max_restarts_per_hour: 20

targets:
  - name: apache2
    enabled: true
    checks:
      - type: process_name
        process_name: apache2
      - type: tcp_port
        tcp_port: "80"
    action:
      type: systemd
      systemd:
        unit: apache2.service
        method: restart
